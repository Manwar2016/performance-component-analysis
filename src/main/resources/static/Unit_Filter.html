
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aviation Filter</title>
<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<link href="css/dashboard.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/unit-sidebar-wrapper.css">
<script src="Utility.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/unit.js"></script>
<script src="js/menu.js"></script>
<link href="css/dashboard.css" rel="stylesheet">

<link rel="stylesheet" href="css/index.css">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style>


  
  .problem {
    opacity: 0;
}
.navbar {
	margin-bottom: 0;
	background-color: #01579B;
	border: 0;
	font-size: 11px !important;
	letter-spacing: 4px;
	font-weight: 600;
	 position: static;
}


</style>

</head>
<body>

	<!-- Top Logo Header -->
	<nav id="home"  class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#myNavbar">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Aviation</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html">HOME</a></li>
				<li><a href="#foot">ABOUT ME</a></li>
				<li><a href="#contact">CONTACT US</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<!-- End of Top Logo Header -->

<div class="main_content">
	<div class="main_left">
		
		<div class="left_p1">
					<div class="form-group filter_left_p1">
			<label for="filterName">Filter Name:</label> <input type="text"
				class="form-control" id="filterName" placeholder="Enter filter name">
		</div>
		<hr id="date_line">	
		<div class="form-group date-range ">
			<center><label for="dateRange" class="label_date" style="color: brown;">Date Range</label></center>
			<div class="date_range_select ">
			<label for="fromDate" class="label_date" >From:</label> 
			<input type="date"	 style="margin-bottom: 4px;" id="fromDate"  ><br>
			 <label for="toDate" class="label_date" id="todate">To:</label>
				<input type="date" style="margin-bottom: 4px;"  id="toDate" onchange="functionFromDate();" >
			</div>
			
		</div>
		
		</div>
	
		<div class="left_p2">
					
		<div class="form-group filter_left_p2">
			<label for="sortBy" class="sort_color">Sort by:</label> <select class="form-control"
				id="sortBy" name="sortBy" onchange="functionsort()">
				<option value="null">--Select--</option>
				<option value="fleetNo">Fleet</option>
				<option value="subfleetNo">Sub Fleet</option>
				<option value="ataSystemNo">ATA System Number</option>
				<option value="tailNo">Tail Number</option>
				<option value="companyPartNo">Company Part Number</option>
				<option value="mfgPartNo">MFG Number</option>
			</select>
		</div>
		
		<hr id="date_line">	
		
				<div class="checkbox filter-checkbox form-group filter_left2_p2">
				<label id="tab-caption">Filter By:</label>
			<table class="tab_change">
			<tr>
					<td><label><input type="checkbox"
							name="installedUnit" id="installedUnit" onchange="filterByStatus()">Installed Unit</label></td>
				</tr>

				<tr>
				<td><label><input type="checkbox" name="newUnit" id="newUnit" onchange="filterByStatus()">New Unit</label></td>
				</tr>
				<tr>
				<td><label><input type="checkbox" name="nonActiveUnit" id="nonActiveUnit" onchange="filterByStatus()" >Non-Active Unit</label></td>
			   </tr>
			
				
				<tr>
				<td><div class="problem"><label><input type="checkbox" name="problemUnit" id="problemUnit " onchange="filterByStatus()" >Problem Unit</label></div></td>
			   </tr>
				<tr>
				<td><div class="problem"><label><input type="checkbox" name="overhauledUnit" id="overhauledUnit" onchange="filterByStatus()">Overhauled Unit</label></div>&nbsp;&nbsp;&nbsp;&nbsp;</td> 
				</tr> 
				</table>
			</div>
		
		
		</div>
			<div class="left_p3">
			<button type="button" class="btn btn-primary style_btn" style="border-radius: 15px;margin-left: 10px;">Display Analysis Report</button>
		
		</div>

	
	</div>

	
	<div class="main_right">
		<div class="right_header">
		<center><label class="right_label">Unit Based Filter Editor</label></center>
		</div>
		
		<div class="main_content_1">
			<div class="row " id="row_all">
				<div class="col-sm-3">
					<label for="fleet" class="list-label">Fleet</label>
						<input placeholder="Search..." id="fleet" type="text" class="search"/> 
					<form action="form_action.asp">
				
						<select name="fleet" class="sort_option sort_fleet" style="height: 150px;" id="fleetNo"
							multiple>
						
						</select> <br> <input type="reset" value="Clear" class="list-clear-btn" id="fleetNoClear">
						<input type="button" value="Submit" class="list-clear-btn" id="fleetNoSubmit" onclick="getFleets()" >
					</form>
				</div>
				<div class="col-sm-3">
					<label for="subFleet" class="list-label">Sub-Fleet</label>
						<input placeholder="Search..." id="subFleet" type="text" class="search" /> 
					<form action="form_action.asp">
				
						<select name="subFleet" class="sort_option sort_subFleet" style="height: 150px;" id="subfleetNo"
							multiple>
						
						</select> <br>
						 <input type="reset" value="Clear" class="list-clear-btn" id="subfleetNoClear">
						 <input type="button" value="Submit" class="list-clear-btn"  id="subfleetNoSubmit" onclick="getSubFleets()" >
					</form>
				</div>
				<div class="col-sm-3">
					<label for="tailNumber" class="list-label">Tail Numbers</label>
					<input placeholder="Search..." id="tail" type="text" class="search" /> 
					<form action="form_action.asp">
						<select name="cars" class="sort_option sort_tail" style="height: 150px;" id="tailNo"
							multiple>
						
						</select> <br><input type="reset" value="Clear" class="list-clear-btn" id="tailNoClear">
						<input type="button" value="Submit" class="list-clear-btn" onclick="getTailNo()" id="tailNoSubmit">
					</form>
				</div>
				<div class="col-sm-3">
					<label for="companyPartNumber" class="list-label">Company
						Part Numbers</label>
						<input placeholder="Search..." id="cpnNo" type="text" class="search" /> 
					<form action="form_action.asp">
						<select name="companyPartNumber" class="sort_option sort_cpnNo"
							style="height: 150px;" id="companyPartNo" multiple>
						
						</select> <br> <input type="reset" value="Clear" class="list-clear-btn" id="companyPartNoClear">
						<input type="button" value="Submit" class="list-clear-btn" onclick="getCompanyPartNo()" id="companyPartNoSubmit">
					</form>
				</div>
				</div>
	
				<div class="row row_2 " id="row_all" >
					<div class="col-sm-3">
						<label for="mfgPartNumber" class="list-label">MFG Part
							Numbers</label>
							<input placeholder="Search..." id="mfgNo" type="text" class="search" /> 
						<form action="form_action.asp">
							<select name="mfgPartNumber" class="sort_option sort_mfgNo"
								style="height: 150px;" id="mfgPartNo" multiple>
								
							</select> <br> <input type="reset" value="Clear" class="list-clear-btn" id="mfgPartNoClear">
							<input type="button" value="Submit" class="list-clear-btn" onclick="getMFGPartNo()" id="mfgPartNoSubmit">
						</form>
					</div>
					<div class="col-sm-3">
						<label for="ataSystemNumber" class="list-label">ATA System
							Numbers</label>
							<input placeholder="Search..." id="ataNo" type="text" class="search" /> 
						<form action="form_action.asp">
							<select name="ataSystemNumber" class="sort_option sort_ataNo"
								style="height: 150px;" id="ataSystemNo" multiple>
								
							</select> <br><input type="reset" value="Clear" class="list-clear-btn" id="ataSystemNoClear">
							<input type="button" value="Submit" class="list-clear-btn" id="ataSystemNoSubmit" onclick="getATASystemNo()">
						</form>
					</div>
					<div class="col-sm-3">
						<label for="serialNumber" class="list-label">Serial
							Numbers</label>
							<input placeholder="Search..." id="Serial" type="text" class="search" /> 
						<form action="form_action.asp">
							<select name="serialNuber" class="sort_option sort_Serial"
								style="height: 150px;" id="serialNo" multiple>
							
							</select> <br><input type="reset" value="Clear" class="list-clear-btn" id="serialNoClear">
							<input type="button" value="Submit" class="list-clear-btn" onclick="getSerialNo()" id="serialNoSubmit">
						</form>
					</div>
				</div>
			</div>
		
		
		
		
				
		<div class="bottom_btn">
					<div class="button_top">
				<div class="row text-center header_btn">
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary_1"  onclick="loadRecentFilter()">
							Load Recent <br>Filter
						</button>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary_1" data-toggle="modal" data-target="#LoadFilter" onclick="loadFilterList()">
							Show Saved <br>Filter
						</button>
					</div>
					<div class="col-sm-4">

						<button type="button" class="btn btn-primary_1" id="defaultFilter" onclick="getDefaultFilter();">
							Load Default  <br>Filter
						</button>
					</div>
				</div>
			</div>
			
			
			
			<div>
				<div class="row text-center" style="padding: 5px;">
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary_1" onclick="saveFilter();">Save Filter</button>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary_1" id="saveAsDefault" onclick="saveAsDefaultFilter();">Save As
							Default</button>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn btn-primary_1" onclick="clearAll()">Clear All</button>
					</div>
				</div>
			</div>
			
		</div>
		

	
	
	
	
	</div>
<div id="LoadFilter" class="modal fade" data-backdrop="static" role="dialog">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header"> 
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="model-title" align="center">Saved Filters</h4>
		</div>
		<div class="modal-body">
		   <table class="table table-striped table-bordered" name="filterListTable" id="filterListTable">
		   </table>
			
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" id="modelClose">Close</button>
		</div>
	</div>
</div>
 </div>
</body>
</html>
